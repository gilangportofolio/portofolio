<!-- Custom CSS for Typing Effect -->
 
<script>
  // Animasi ketik untuk nama
window.onload = () => {
  const text = "Im Gilang Pratama Putra";
  let index = 0;
  const speed = 200; // Kecepatan animasi
  const delay = 7000; // Delay setelah animasi selesai (6 detik)

  function typeWriter() {
    if (index < text.length) {
      document.getElementById("name").innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, speed);
    }
  }

  function resetAnimation() {
    document.getElementById("name").innerHTML = "";  // Reset teks
    index = 0;  // Reset index
    typeWriter();  // Mulai animasi lagi
  }

  // Mulai animasi pertama kali
  typeWriter();

  // Mengulang animasi setiap 6 detik
  setInterval(resetAnimation, delay);
};
// Menambahkan event listener untuk setiap tautan
const socialLinks = document.querySelectorAll('.social-link');

socialLinks.forEach(link => {
    link.addEventListener('click', function() {
        // Menghapus kelas 'clicked' dari semua link
        socialLinks.forEach(l => l.classList.remove('clicked'));
        // Menambahkan kelas 'clicked' ke link yang sedang diklik
        this.classList.add('clicked');
    });
});

</script>
